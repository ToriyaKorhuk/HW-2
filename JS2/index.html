<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">

</head>
<body>
    <h1>Todo-application</h1>
    <section class="todo">
        <input type="text" placeholder="Введите задачу" id="place" >
        <ul id="list">
            <li><span><i class="fas fa-trash-alt"></i></span>Task1 </li>
            <li><span><i class="fas fa-trash-alt"></i></span>Task2 </li>
            <li><span><i class="fas fa-trash-alt"></i></span>Task3 </li>
        </ul>
        <button id="save"> Save all</button>
        <button id="clear"> Clear all</button>
        <div>
            <button id="modalwindow">Обо мне</button>
            <div id="mymodal" class="modal">
              <div class="modalcontent">
                <span class="closemodal">×</span>
                <p>Author this page: 
                <br>Viktoriya Korshuk
                <br>email: tory.krs@gmail.com
            </p>
              </div>
            </div>

    </section>
  
    <script src="./script.js"></script>
    <script>
        var modal = document.getElementById("mymodal");
 var btn = document.getElementById("modalwindow");
 var span = document.getElementsByClassName("closemodal")[0];

 btn.onclick = function () {
    modal.style.display = "block";
 }

 span.onclick = function () {
    modal.style.display = "none";
 }

 window.onclick = function (event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
    </script>
</body>
</html>
